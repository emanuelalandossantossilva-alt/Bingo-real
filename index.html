<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo do Gordin - Login</title>
    <style>
        /* Estilos de Luxo e Bot√µes */
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: white; text-align: center; margin: 0; padding: 10px; }
        .container { max-width: 450px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 20px; border: 1px solid #333; min-height: 80vh; display: flex; flex-direction: column; justify-content: center; }
        
        /* Telas */
        #tela-auth, #tela-jogo { display: none; }
        #tela-auth.active, #tela-jogo.active { display: block; }

        /* Inputs de Login */
        .input-auth { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #444; background: #2a2a2a; color: white; box-sizing: border-box; font-size: 16px; }
        .btn-gold { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; background: #edb120; color: #000; margin-top: 10px; font-size: 16px; text-transform: uppercase; }
        
        .alternar-auth { margin-top: 20px; color: #aaa; font-size: 14px; cursor: pointer; text-decoration: underline; }

        /* Estilo do Jogo (Mantido da vers√£o anterior) */
        .barra-acumulando { background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728); padding: 18px; border-radius: 12px; margin-bottom: 20px; font-weight: 900; color: #4a3500; font-size: 24px; animation: pulseGold 2s infinite; }
        @keyframes pulseGold { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
        .saldo-card { background: #28a745; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .btn-dep { background: #333; color: #fff; border: 1px solid #444; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="tela-auth" class="active">
            <h1 style="color: #edb120;">Bingo do Gordin</h1>
            <p id="auth-subtitulo">Entre para jogar e ganhar!</p>
            
            <input type="text" id="user-email" class="input-auth" placeholder="E-mail ou Usu√°rio">
            <input type="password" id="user-pass" class="input-auth" placeholder="Sua Senha">
            
            <button class="btn-gold" id="btn-acao-auth" onclick="autenticar()">ENTRAR NO JOGO</button>
            
            <p class="alternar-auth" id="btn-alternar" onclick="alternarModo()">N√£o tem conta? Cadastre-se aqui</p>
        </div>

        <div id="tela-jogo">
            <div class="barra-acumulando" id="display-pote">ACUMULADO: R$ 0,00</div>
            
            <div class="saldo-card">
                <small>BEM-VINDO, <span id="nome-usuario">JOGADOR</span></small><br>
                <strong style="font-size: 26px;">R$ <span id="txt-saldo">0,00</span></strong><br>
                <button onclick="verificarSaldo()" style="background:none; border:1px solid #fff; color:#fff; font-size:10px; padding:5px; margin-top:5px; border-radius:4px;">üîÑ ATUALIZAR SALDO</button>
            </div>

            <div id="timer" style="font-size: 30px; color: #edb120; font-weight: bold; margin: 15px 0;">05:00</div>

            <div style="background: #2a2a2a; padding: 15px; border-radius: 12px; border: 1px solid #333;">
                <p style="margin:0; font-size: 14px;">CARTELA: R$ 2,00</p>
                <small>(R$ 1,50 vai para o pr√™mio!)</small><br>
                <button class="btn-gold" onclick="comprar()">COMPRAR CARTELA</button>
            </div>

            <button class="btn-dep" onclick="alert('Sistema de PIX em manuten√ß√£o para login')">DEPOSITAR VIA PIX</button>
            <p onclick="sair()" style="margin-top:20px; color:red; cursor:pointer; font-size:12px;">Sair da conta</p>
        </div>

    </div>

    <script>
        const SERVIDOR = "https://bingo-backend-89dt.onrender.com";
        let modoLogin = true;

        function alternarModo() {
            modoLogin = !modoLogin;
            document.getElementById('auth-subtitulo').innerText = modoLogin ? "Entre para jogar e ganhar!" : "Crie sua conta em segundos!";
            document.getElementById('btn-acao-auth').innerText = modoLogin ? "ENTRAR NO JOGO" : "CRIAR MINHA CONTA";
            document.getElementById('btn-alternar').innerText = modoLogin ? "N√£o tem conta? Cadastre-se aqui" : "J√° tem conta? Fa√ßa Login";
        }

        async function autenticar() {
            const user = document.getElementById('user-email').value;
            const pass = document.getElementById('user-pass').value;

            if(!user || !pass) return alert("Preencha todos os campos!");

            // Simula√ß√£o de Login (Enquanto n√£o configuramos o Banco de Dados no Render)
            alert(modoLogin ? "Login realizado!" : "Conta criada com sucesso!");
            
            document.getElementById('nome-usuario').innerText = user.split('@')[0].toUpperCase();
            document.getElementById('tela-auth').classList.remove('active');
            document.getElementById('tela-jogo').classList.add('active');
        }

        function sair() {
            location.reload();
        }

        // ... Fun√ß√µes de Saldo e Compra (Mantidas para funcionar com o Render) ...
        async function verificarSaldo() {
            try {
                const res = await fetch(`${SERVIDOR}/verificar-pagamento`);
                const data = await res.json();
                if (data.novoSaldo !== undefined) {
                    document.getElementById('txt-saldo').innerText = data.novoSaldo.toFixed(2).replace('.',',');
                }
            } catch (e) { console.log("Erro de conex√£o"); }
        }
    </script>
</body>
</html>
