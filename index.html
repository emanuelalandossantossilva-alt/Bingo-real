<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Real - Emanuel Alan</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #020617; color: white; text-align: center; margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; }
        
        /* Box do Pr√™mio */
        .box-premio { background: linear-gradient(135deg, #451a03 0%, #92400e 100%); padding: 20px; border-radius: 15px; border: 2px solid #facc15; margin-bottom: 20px; box-shadow: 0 0 20px rgba(250, 204, 21, 0.2); }
        .valor-premio { font-size: 32px; font-weight: bold; color: #facc15; }

        /* Status do Jogador */
        .user-info { background: #1e293b; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border: 1px solid #334155; }
        .saldo-txt { color: #22c55e; font-weight: bold; font-size: 20px; }

        /* Ranking Top 10 */
        .ranking-box { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #facc15; text-align: left; }
        .ranking-item { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #334155; font-size: 14px; }

        /* Cartelas */
        .cartela { background: white; color: #0f172a; padding: 15px; border-radius: 10px; margin-top: 15px; display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        .num-cartela { background: #e2e8f0; padding: 8px; border-radius: 5px; font-weight: bold; font-size: 18px; }
        .marcado { background: #22c55e !important; color: white; }

        /* Cron√¥metro e Bot√µes */
        .timer { font-size: 48px; font-weight: bold; color: #4ade80; margin: 20px 0; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; margin: 5px 0; transition: 0.3s; }
        .btn-comprar { background: #2563eb; color: white; }
        .btn-pix { background: #16a34a; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="box-premio">
        <span style="font-size: 14px; color: #fde68a;">PR√äMIO TOTAL ACUMULADO</span><br>
        <span class="valor-premio" id="premioTxt">R$ 0,00</span>
    </div>

    <div class="user-info">
        <div style="text-align: left;">
            <span style="font-size: 12px; color: #94a3b8;">JOGADOR:</span><br>
            <b id="nomePlayer">CARREGANDO...</b>
        </div>
        <div style="text-align: right;">
            <span style="font-size: 12px; color: #94a3b8;">MEU SALDO:</span><br>
            <span class="saldo-txt" id="saldoTxt">R$ 0,00</span>
        </div>
    </div>

    <div class="ranking-box">
        <h3 style="margin: 0 0 10px 0; color: #facc15; font-size: 16px;">üèÜ TOP 10 RANKING</h3>
        <div id="listaRanking">Carregando...</div>
    </div>

    <div id="areaJogo">
        <div class="timer" id="timerTxt">05:00</div>
        <button class="btn-comprar" onclick="comprarCartela()">COMPRAR CARTELA (R$ 2,00)</button>
        <button class="btn-pix" onclick="solicitarPix()">COMPRAR VIA PIX</button>
    </div>

    <div id="minhasCartelas"></div>
    <div id="bolasSorteadas" style="margin-top: 20px; display: flex; flex-wrap: wrap; gap: 5px; justify-content: center;"></div>
</div>

<script>
    const API = "https://bingo-backend-89dt.onrender.com";
    const USER_ID = localStorage.getItem('userId'); // Pega o ID de quem logou

    async function carregarDados() {
        if (!USER_ID) return window.location.href = "login.html";

        // 1. Status do Jogo e Pr√™mio
        const resStatus = await fetch(`${API}/game-status`);
        const jogo = await resStatus.json();
        document.getElementById('premioTxt').innerText = `R$ ${jogo.premioAcumulado.toFixed(2)}`;
        
        // Formata o tempo
        let min = Math.floor(jogo.tempoRestante / 60);
        let seg = jogo.tempoRestante % 60;
        document.getElementById('timerTxt').innerText = `${min}:${seg < 10 ? '0'+seg : seg}`;

        // 2. Dados do Usu√°rio
        const resUser = await fetch(`${API}/user-data/${USER_ID}`);
        const user = await resUser.json();
        document.getElementById('nomePlayer').innerText = user.name.toUpperCase();
        document.getElementById('saldoTxt').innerText = `R$ ${user.saldo.toFixed(2)}`;

        // 3. Ranking
        const resRank = await fetch(`${API}/top-10`);
        const rank = await resRank.json();
        document.getElementById('listaRanking').innerHTML = rank.map((u, i) => `
            <div class="ranking-item">
                <span>${i+1}¬∫ ${u.name}</span>
                <span style="color:#4ade80">R$ ${u.saldo.toFixed(2)}</span>
            </div>
        `).join('');

        // 4. Mostrar Bolas se estiver no sorteio
        if(jogo.bolas.length > 0) {
            document.getElementById('bolasSorteadas').innerHTML = jogo.bolas.map(b => `
                <div style="background:#facc15; color:black; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">${b}</div>
            `).join('');
        }
    }

    async function comprarCartela() {
        const res = await fetch(`${API}/comprar-com-saldo`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ usuarioId: USER_ID, quantidade: 1 })
        });
        
        if (res.ok) {
            const data = await res.json();
            alert("Cartela gerada com 10 n√∫meros!");
            // Desenha a cartela na tela
            const div = document.createElement('div');
            div.className = 'cartela';
            div.innerHTML = data.cartelas[0].map(n => `<div class="num-cartela">${n}</div>`).join('');
            document.getElementById('minhasCartelas').appendChild(div);
            carregarDados();
        } else {
            alert("Saldo insuficiente!");
        }
    }

    async function solicitarPix() {
        await fetch(`${API}/solicitar-pix`, { method: 'POST' });
        alert("Solicita√ß√£o enviada ao Gerente Emanuel!");
    }

    setInterval(carregarDados, 2000); // Atualiza a tela a cada 2 segundos
    carregarDados();
</script>

</body>
</html>
