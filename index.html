<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Real - Sorteio Ao Vivo</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #020617; color: white; text-align: center; margin: 0; padding: 10px; }
        .card { background: #1e293b; padding: 25px; border-radius: 15px; border: 1px solid #facc15; margin: 20px auto; max-width: 400px; }
        .hidden { display: none !important; }
        
        /* Estilo da Bola de Sorteio */
        .bola-destaque { 
            width: 100px; height: 100px; background: radial-gradient(circle, #facc15, #eab308); 
            color: black; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; font-size: 45px; font-weight: bold; margin: 15px auto;
            box-shadow: 0 0 25px #facc15; border: 4px solid #fff;
        }
        
        /* Grid da Cartela e Marcação */
        .grid-cartela { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; background: #334155; padding: 15px; border-radius: 10px; margin-top: 15px; }
        .num-bingo { background: #f8fafc; color: #1e293b; padding: 10px; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .marcado { background: #22c55e !important; color: white !important; transform: scale(1.05); box-shadow: 0 0 10px #22c55e; }
        
        .bola-pequena { background:#facc15; color:black; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; margin:3px; font-size: 12px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin: 5px 0; text-transform: uppercase; }
        .btn-pix { background: #16a34a; color: white; }
        .btn-saque { background: #dc2626; color: white; }
        .btn-buy { background: #2563eb; color: white; }
    </style>
</head>
<body>

<div id="telaLogin" class="card">
    <h2 style="color:#facc15;">BINGO REAL</h2>
    <input type="email" id="loginEmail" placeholder="Seu E-mail">
    <input type="password" id="loginSenha" placeholder="Sua Senha">
    <button class="btn-buy" onclick="fazerLogin()">ENTRAR NO JOGO</button>
    <p onclick="mostrarTela('telaCadastro')" style="cursor:pointer; color:#facc15; font-size: 14px;">Não tem conta? Cadastre-se</p>
</div>

<div id="telaCadastro" class="card hidden">
    <h2 style="color:#facc15;">CRIAR CONTA</h2>
    <input type="text" id="cadNome" placeholder="Nome Completo">
    <input type="email" id="cadEmail" placeholder="E-mail">
    <input type="password" id="cadSenha" placeholder="Senha">
    <button class="btn-pix" onclick="fazerCadastro()">FINALIZAR CADASTRO</button>
    <p onclick="mostrarTela('telaLogin')" style="cursor:pointer; color:#facc15;">Já tenho conta</p>
</div>

<div id="telaJogo" class="hidden" style="max-width: 500px; margin: auto;">
    <div class="card" style="border-color: #22c55e;">
        <small style="color: #4ade80;">BOLAS SORTEADAS (50 BOLAS)</small>
        <div id="bolaRecente" class="bola-destaque">--</div>
        <div id="historicoBolas" style="display:flex; flex-wrap:wrap; justify-content:center; min-height: 40px;"></div>
    </div>

    <div style="display: flex; justify-content: space-between; padding: 10px; background: #1e293b; border-radius: 10px; margin-bottom: 10px;">
        <span id="playerNome" style="font-weight: bold;">...</span>
        <span id="playerSaldo" style="color:#22c55e; font-weight:bold;">R$ 0,00</span>
    </div>

    <div id="timerGlobal" style="font-size: 24px; color: #facc15; margin-bottom: 15px;">Aguardando...</div>

    <button class="btn-buy" onclick="comprarCartela()">COMPRAR CARTELA (R$ 2,00)</button>
    <button class="btn-pix" onclick="solicitarPix()">DEPOSITAR (MÍN. R$ 10)</button>
    <button class="btn-saque" onclick="abrirModalSaque()">SOLICITAR SAQUE (MÍN. R$ 20)</button>

    <h3 style="margin-top: 20px; color: #facc15;">MINHAS CARTELAS</h3>
    <div id="areaCartelas"></div>
</div>

<script>
    const API = "https://bingo-backend-89dt.onrender.com";
    let USER_ID = localStorage.getItem('userId');
    let listaBolasSorteio = [];

    function mostrarTela(id) {
        document.getElementById('telaLogin').classList.add('hidden');
        document.getElementById('telaCadastro').classList.add('hidden');
        document.getElementById('telaJogo').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }

    async function atualizarInterface() {
        if(!USER_ID) return;
        try {
            // 1. Atualiza Status do Jogo e Bolas
            const resStatus = await fetch(`${API}/game-status`);
            const jogo = await resStatus.json();
            listaBolasSorteio = jogo.bolas;

            if (listaBolasSorteio.length > 0) {
                document.getElementById('bolaRecente').innerText = listaBolasSorteio[listaBolasSorteio.length - 1];
                document.getElementById('historicoBolas').innerHTML = listaBolasSorteio.map(b => `<div class="bola-pequena">${b}</div>`).join('');
            } else {
                document.getElementById('bolaRecente').innerText = "--";
                document.getElementById('historicoBolas').innerHTML = "";
            }

            document.getElementById('timerGlobal').innerText = `Próximo Round em: ${jogo.tempoRestante}s`;

            // 2. MARCAÇÃO AUTOMÁTICA NAS CARTELAS
            document.querySelectorAll('.num-bingo').forEach(box => {
                if (listaBolasSorteio.includes(parseInt(box.innerText))) {
                    box.classList.add('marcado');
                }
            });

            // 3. Atualiza Saldo do Usuário
            const resUser = await fetch(`${API}/user-data/${USER_ID}`);
            const user = await resUser.json();
            document.getElementById('playerNome').innerText = user.name.toUpperCase();
            document.getElementById('playerSaldo').innerText = `R$ ${user.saldo.toFixed(2)}`;

        } catch (e) { console.log("Erro de conexão."); }
    }

    async function comprarCartela() {
        const res = await fetch(`${API}/comprar-com-saldo`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ usuarioId: USER_ID })
        });
        if(res.ok) {
            const data = await res.json();
            exibirCartela(data.cartelas[0]);
        } else alert("Saldo insuficiente ou erro na compra!");
    }

    function exibirCartela(numeros) {
        const grid = document.createElement('div');
        grid.className = 'grid-cartela';
        grid.innerHTML = numeros.map(n => `<div class="num-bingo">${n}</div>`).join('');
        document.getElementById('areaCartelas').prepend(grid);
    }

    async function solicitarPix() {
        const v = prompt("Depósito (Mínimo R$ 10):");
        if (v < 10) return alert("Valor inválido!");
        const res = await fetch(`${API}/gerar-pix`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId: USER_ID, valor: v })
        });
        const data = await res.json();
        const win = window.open("", "PIX", "width=350,height=500");
        win.document.write(`<h3>Escaneie o PIX</h3><img src="data:image/jpeg;base64,${data.qr_code_base64}" width="250"><p style='font-size:10px; word-break:break-all;'>${data.qr_code}</p>`);
    }

    async function abrirModalSaque() {
        const v = prompt("Saque (Mínimo R$ 20):");
        if (v < 20) return alert("Valor mínimo R$ 20");
        const c = prompt("Sua Chave PIX:");
        if (!c) return;
        const res = await fetch(`${API}/solicitar-saque`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId: USER_ID, valor: v, chavePix: c })
        });
        if(res.ok) alert("Solicitação enviada!"); else alert("Erro no saque.");
    }

    async function fazerLogin() {
        const res = await fetch(`${API}/login`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email: loginEmail.value, senha: loginSenha.value })
        });
        if(res.ok) { const data = await res.json(); localStorage.setItem('userId', data.user._id); location.reload(); }
        else alert("Login Inválido!");
    }

    async function fazerCadastro() {
        await fetch(`${API}/register`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name: cadNome.value, email: cadEmail.value, senha: cadSenha.value })
        });
        alert("Conta criada!"); mostrarTela('telaLogin');
    }

    if(USER_ID) { mostrarTela('telaJogo'); setInterval(atualizarInterface, 3000); atualizarInterface(); }
</script>
</body>
</html>
