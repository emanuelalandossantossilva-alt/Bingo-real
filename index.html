<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Real - Depósito</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        #pix-container { margin-top: 20px; display: none; word-break: break-all; background: #e9ecef; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Recarregar Saldo</h2>
        <p>Deposite via PIX para começar a jogar</p>
        
        <input type="number" id="valor-deposito" placeholder="Valor (R$)" min="1" value="10">
        <br>
        <button onclick="depositar()">Gerar PIX Automático</button>

        <div id="pix-container">
            <p><strong>Copia e Cola:</strong></p>
            <textarea id="pix-code" readonly style="width: 100%; height: 80px;"></textarea>
            <br><br>
            <button style="background-color: #007bff;" onclick="copiarPix()">Copiar Código</button>
        </div>
    </div>

    <script>
        async function depositar() {
            const valor = document.getElementById('valor-deposito').value;
            const btn = document.querySelector('button');
            
            if (!valor || valor < 1) return alert("Digite um valor válido!");

            btn.innerText = "Gerando...";
            btn.disabled = true;

            try {
                // Link do seu servidor no Render
                const response = await fetch('https://bingo-backend-89dt.onrender.com/gerar-pix', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ valor: valor })
                });

                const data = await response.json();
                
                if (data.qr_code) {
                    document.getElementById('pix-container').style.display = 'block';
                    document.getElementById('pix-code').value = data.qr_code;
                    alert("PIX Gerado com sucesso!");
                } else {
                    alert("Erro do Mercado Pago. Verifique seu Access Token.");
                }
            } catch (error) {
                alert("O servidor está acordando... aguarde 30 segundos e tente novamente.");
            } finally {
                btn.innerText = "Gerar PIX Automático";
                btn.disabled = false;
            }
        }

        function copiarPix() {
            const copyText = document.getElementById("pix-code");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Código copiado!");
        }
    </script>

</body>
</html>
