<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Real - Dinheiro de Verdade</title>
    <style>
        body { font-family: sans-serif; background: #020617; color: white; text-align: center; margin: 0; padding: 10px; }
        .card { background: #1e293b; padding: 25px; border-radius: 15px; border: 1px solid #facc15; margin-top: 50px; max-width: 400px; margin-inline: auto; }
        .hidden { display: none !important; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin: 5px 0; }
        .btn-azul { background: #2563eb; color: white; }
        .btn-verde { background: #16a34a; color: white; }
        .btn-vermelho { background: #dc2626; color: white; }
        .timer { font-size: 40px; font-weight: bold; color: #4ade80; margin: 15px 0; }
        .bola { background:#facc15; color:black; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; margin:2px; }
        .cartela { background: white; color: black; padding: 10px; border-radius: 8px; display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div id="telaLogin" class="card">
    <h2 style="color:#facc15;">BINGO REAL</h2>
    <input type="email" id="loginEmail" placeholder="E-mail">
    <input type="password" id="loginSenha" placeholder="Senha">
    <button class="btn-azul" onclick="fazerLogin()">ENTRAR</button>
    <p onclick="mostrarTela('telaCadastro')" style="cursor:pointer; color:#facc15;">Criar conta</p>
</div>

<div id="telaCadastro" class="card hidden">
    <h2 style="color:#facc15;">CADASTRO</h2>
    <input type="text" id="cadNome" placeholder="Nome">
    <input type="email" id="cadEmail" placeholder="E-mail">
    <input type="password" id="cadSenha" placeholder="Senha">
    <button class="btn-verde" onclick="fazerCadastro()">CADASTRAR</button>
    <p onclick="mostrarTela('telaLogin')" style="cursor:pointer; color:#facc15;">Voltar</p>
</div>

<div id="telaJogo" class="hidden" style="max-width: 450px; margin: auto;">
    <div style="background: #92400e; padding: 15px; border-radius: 15px; border: 2px solid #facc15;">
        <small>PRÊMIO ACUMULADO</small><br>
        <b id="premioTxt" style="font-size: 24px; color:#facc15;">ACUMULANDO...</b>
    </div>

    <div style="display: flex; justify-content: space-between; padding: 15px; background: #1e293b; margin: 10px 0; border-radius: 10px;">
        <span id="nomePlayer">...</span>
        <span id="saldoTxt" style="color:#22c55e; font-weight:bold;">R$ 0,00</span>
    </div>

    <div class="timer" id="timerTxt">05:00</div>
    
    <button class="btn-azul" onclick="comprarCartela()">COMPRAR CARTELA (R$ 2,00)</button>
    <button class="btn-verde" onclick="solicitarPix()">DEPÓSITO (MÍN. R$ 10)</button>
    <button class="btn-vermelho" onclick="abrirModalSaque()">SOLICITAR SAQUE (MÍN. R$ 20)</button>

    <div id="minhasCartelas"></div>
    <div id="bolasSorteadas" style="display:flex; flex-wrap:wrap; justify-content:center; margin-top:10px;"></div>
</div>

<script>
    const API = "https://bingo-backend-89dt.onrender.com";
    let USER_ID = localStorage.getItem('userId');

    function mostrarTela(id) {
        document.getElementById('telaLogin').classList.add('hidden');
        document.getElementById('telaCadastro').classList.add('hidden');
        document.getElementById('telaJogo').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }

    async function carregarDados() {
        if(!USER_ID) return;
        const resStatus = await fetch(`${API}/game-status`);
        const jogo = await resStatus.json();
        
        document.getElementById('premioTxt').innerText = jogo.bolas.length > 0 ? `R$ ${jogo.premioAcumulado.toFixed(2)}` : "ACUMULANDO...";
        let min = Math.floor(jogo.tempoRestante / 60);
        let seg = jogo.tempoRestante % 60;
        document.getElementById('timerTxt').innerText = `${min < 10 ? '0'+min : min}:${seg < 10 ? '0'+seg : seg}`;
        
        if(jogo.bolas.length > 0) {
            document.getElementById('bolasSorteadas').innerHTML = jogo.bolas.map(b => `<div class="bola">${b}</div>`).join('');
        }

        const resUser = await fetch(`${API}/user-data/${USER_ID}`);
        const user = await resUser.json();
        document.getElementById('nomePlayer').innerText = user.name.toUpperCase();
        document.getElementById('saldoTxt').innerText = `R$ ${user.saldo.toFixed(2)}`;
    }

    async function solicitarPix() {
        const valor = prompt("Valor do depósito? (Mínimo R$ 10)");
        if (!valor || Number(valor) < 10) return alert("Mínimo R$ 10,00");
        const res = await fetch(`${API}/gerar-pix`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId: USER_ID, valor: valor })
        });
        const data = await res.json();
        const win = window.open("", "PIX", "width=300,height=400");
        win.document.write(`<h3>Pague o PIX</h3><img src="data:image/jpeg;base64,${data.qr_code_base64}" width="200"><p style="word-break:break-all; font-size:10px;">${data.qr_code}</p>`);
    }

    async function abrirModalSaque() {
        const valor = prompt("Valor do saque? (Mínimo R$ 20)");
        if (!valor || Number(valor) < 20) return alert("Mínimo R$ 20,00");
        const chave = prompt("Sua chave PIX:");
        if (!chave) return;
        const res = await fetch(`${API}/solicitar-saque`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId: USER_ID, valor: valor, chavePix: chave })
        });
        if(res.ok) alert("Pedido enviado com sucesso!"); else alert("Saldo insuficiente.");
    }

    async function comprarCartela() {
        const res = await fetch(`${API}/comprar-com-saldo`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ usuarioId: USER_ID })
        });
        if(res.ok) {
            const data = await res.json();
            const div = document.createElement('div');
            div.className = 'cartela';
            div.innerHTML = data.cartelas[0].map(n => `<div>${n}</div>`).join('');
            document.getElementById('minhasCartelas').prepend(div);
        } else alert("Saldo insuficiente!");
    }

    async function fazerLogin() {
        const res = await fetch(`${API}/login`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email: loginEmail.value, senha: loginSenha.value })
        });
        if(res.ok) { const data = await res.json(); localStorage.setItem('userId', data.user._id); location.reload(); }
        else alert("Erro!");
    }

    async function fazerCadastro() {
        await fetch(`${API}/register`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name: cadNome.value, email: cadEmail.value, senha: cadSenha.value })
        });
        alert("Criado!"); mostrarTela('telaLogin');
    }

    if(USER_ID) { mostrarTela('telaJogo'); setInterval(carregarDados, 3000); carregarDados(); }
</script>
</body>
</html>
