<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Real - Oficial</title>
    <style>
        :root { --primary: #facc15; --bg: #020617; --card: #1e293b; --success: #22c55e; }
        html, body { overflow: hidden; height: 100%; position: fixed; width: 100%; font-family: sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; padding: 0; }
        .hidden { display: none !important; }

        /* TELA DE LOGIN */
        #telaAuth { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .auth-card { background: #1e293b; padding: 25px; border-radius: 12px; border: 1px solid var(--primary); width: 100%; max-width: 320px; }

        /* HEADER E STATUS */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; background: #0f172a; border-bottom: 2px solid var(--primary); height: 50px; }
        .status-bar-topo { display: grid; grid-template-columns: 1fr 1fr 1fr; background: #1e293b; padding: 8px 5px; border-bottom: 1px solid #334155; }
        .status-item { display: flex; flex-direction: column; border-right: 1px solid #334155; }
        .status-label { font-size: 8px; color: #94a3b8; text-transform: uppercase; }
        .status-val { font-size: 12px; font-weight: bold; }

        /* BOLA E JOGO */
        .card { background: var(--card); padding: 12px; border-radius: 10px; border: 1px solid var(--primary); margin: 5px auto; max-width: 360px; }
        .bola-sorteada-master { width: 70px; height: 70px; background: radial-gradient(circle at 30% 30%, #ffffff, #facc15 50%, #b45309); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: 900; color: #000; margin: 0 auto; }
        
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #334155; background: #020617; color: white; box-sizing: border-box; }
        button { cursor: pointer; border: none; border-radius: 6px; font-weight: bold; }

        #listaCartelas { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 15px 5px; height: calc(100vh - 380px); overflow-y: auto; }
        .cartela { background: #f8fafc; color: #1e293b; padding: 5px; border-radius: 4px; width: 110px; }
        .grid-cartela { display: grid; grid-template-columns: repeat(5, 1fr); gap: 1px; }
        .num-c { font-size: 10px; background: #e2e8f0; padding: 4px 0; }
        .marcado { background: var(--success) !important; color: white !important; }
        
        /* MODAL DE CADASTRO */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 6000; }
        .modal-content { background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid var(--primary); width: 85%; max-width: 300px; }
    </style>
</head>
<body>

<div id="telaAuth" class="hidden">
    <div class="auth-card">
        <h2 style="color:var(--primary); margin: 0 0 15px 0;">BINGO REAL</h2>
        <input type="email" id="emailLogin" placeholder="Seu e-mail">
        <input type="password" id="senhaLogin" placeholder="Sua senha">
        <button id="btnEntrar" onclick="fazerLogin()" style="background:var(--success); width:100%; padding:12px; color:white; margin-bottom:10px;">ENTRAR</button>
        
        <button onclick="abrirModalCadastro()" style="background:#334155; width:100%; padding:10px; color:white; font-size:12px; border: 1px solid #475569;">CRIAR CONTA GRÁTIS</button>
        
        <p id="msgStatus" style="font-size: 10px; color: #94a3b8; margin-top: 10px;"></p>
    </div>
</div>

<div id="modalCadastro" class="modal hidden">
    <div class="modal-content">
        <h3 style="color:var(--primary); margin-top:0;">NOVA CONTA</h3>
        <input type="text" id="regNome" placeholder="Seu Nome">
        <input type="email" id="regEmail" placeholder="Seu E-mail">
        <input type="password" id="regSenha" placeholder="Crie uma Senha">
        <button onclick="fazerCadastro()" style="background:var(--success); color:white; width:100%; padding:12px; margin-bottom:10px;">CADASTRAR AGORA</button>
        <button onclick="fecharModalCadastro()" style="background:transparent; color:#94a3b8; width:100%; font-size:12px;">Voltar ao Login</button>
    </div>
</div>

<div id="telaJogo" class="hidden">
    <div class="header">
        <div style="width:20px;"></div> 
        <div style="font-weight:bold; color:var(--primary);">BINGO REAL</div>
        <button style="background:var(--success); color:white; padding:6px 10px; border-radius:4px;">PIX</button>
    </div>

    <div class="status-bar-topo">
        <div class="status-item"><span class="status-label">Tempo</span><span id="timerTxt" class="status-val">05:00</span></div>
        <div class="status-item"><span class="status-label">Saldo</span><span id="playerSaldoStatus" class="status-val">R$ 0,00</span></div>
        <div class="status-item" onclick="logout()" style="cursor:pointer; background: #450a0a;"><span class="status-label" style="color:white">Conta</span><span class="status-val" style="color:#f87171;">SAIR</span></div>
    </div>

    <div class="card">
        <div id="bolaGrande" class="bola-sorteada-master">--</div>
        <div id="gradeNumeros" style="display:grid; grid-template-columns: repeat(10, 1fr); gap:2px; margin-top:10px;"></div>
    </div>

    <div style="padding: 10px;">
        <button onclick="comprarCartelas()" style="background:#2563eb; color:white; width:100%; padding:12px;">COMPRAR CARTELA</button>
    </div>

    <div id="listaCartelas"></div>
</div>

<script>
    const API = "https://bingo-backend-89dt.onrender.com";
    let USER_ID = localStorage.getItem('userId');
    let loopUpdate = null;

    // CONTROLE DE MODAL
    function abrirModalCadastro() { document.getElementById('modalCadastro').classList.remove('hidden'); }
    function fecharModalCadastro() { document.getElementById('modalCadastro').classList.add('hidden'); }

    // SAIR DA CONTA
    function logout() {
        if (confirm("Deseja realmente sair?")) {
            localStorage.clear();
            sessionStorage.clear();
            USER_ID = null;
            if(loopUpdate) clearInterval(loopUpdate);
            window.location.href = window.location.pathname + "?v=" + Date.now();
        }
    }

    // CADASTRO
    async function fazerCadastro() {
        const name = document.getElementById('regNome').value;
        const email = document.getElementById('regEmail').value;
        const senha = document.getElementById('regSenha').value;

        if(!name || !email || !senha) return alert("Preencha todos os campos!");

        try {
            const res = await fetch(`${API}/register`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, email, senha })
            });
            if(res.ok) {
                alert("Conta criada com sucesso! Faça login.");
                fecharModalCadastro();
            } else {
                alert("Erro ao cadastrar. Talvez o e-mail já exista.");
            }
        } catch(e) { alert("Erro de conexão."); }
    }

    // LOGIN
    async function fazerLogin() {
        const email = document.getElementById('emailLogin').value;
        const senha = document.getElementById('senhaLogin').value;
        if(!email || !senha) return alert("Preencha e-mail e senha!");

        try {
            const res = await fetch(`${API}/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, senha })
            });
            const data = await res.json();
            if(res.ok && data._id) {
                localStorage.setItem('userId', data._id);
                USER_ID = data._id;
                location.reload();
            } else {
                alert("E-mail ou senha incorretos.");
            }
        } catch(e) { alert("Servidor offline. Tente em 30 segundos."); }
    }

    function iniciarJogo() {
        document.getElementById('telaAuth').classList.add('hidden');
        document.getElementById('telaJogo').classList.remove('hidden');
        
        const grade = document.getElementById('gradeNumeros');
        grade.innerHTML = '';
        for (let i = 1; i <= 50; i++) grade.innerHTML += `<div id="num-${i}" style="font-size:10px; background:#1e293b; padding:2px; border-radius:2px;">${i}</div>`;
        
        atualizarInterface();
        loopUpdate = setInterval(atualizarInterface, 3000);
    }

    async function atualizarInterface() {
        if(!USER_ID) return;
        try {
            const [resStatus, resUser] = await Promise.all([
                fetch(`${API}/game-status`),
                fetch(`${API}/user-data/${USER_ID}`)
            ]);
            const jogo = await resStatus.json();
            const user = await resUser.json();

            document.getElementById('playerSaldoStatus').innerText = `R$ ${user.saldo.toFixed(2)}`;
            const bolas = jogo.bolas || [];
            if(bolas.length > 0) document.getElementById('bolaGrande').innerText = bolas[bolas.length-1];

            document.querySelectorAll('[id^="num-"]').forEach(el => el.style.background = "#1e293b");
            bolas.forEach(b => {
                const el = document.getElementById(`num-${b}`);
                if(el) el.style.background = "#22c55e";
            });

            document.getElementById('listaCartelas').innerHTML = (user.cartelas || []).map(c => `
                <div class="cartela">
                    <div class="grid-cartela">${c.map(n => `<div class="num-c ${bolas.includes(n)?'marcado':''}">${n}</div>`).join('')}</div>
                </div>
            `).join('');
        } catch(e) {}
    }

    // VERIFICA SE JÁ ESTÁ LOGADO AO ABRIR
    if (USER_ID) { iniciarJogo(); } else { document.getElementById('telaAuth').classList.remove('hidden'); }
</script>
</body>
</html>
