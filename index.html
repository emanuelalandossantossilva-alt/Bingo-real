<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Real - Emanuel Alan</title>
    <style>
        body { font-family: sans-serif; background-color: #020617; color: white; text-align: center; margin: 0; padding: 10px; }
        .container { max-width: 450px; margin: auto; }
        .hidden { display: none !important; }
        .card { background: #1e293b; padding: 25px; border-radius: 15px; border: 1px solid #facc15; margin-top: 50px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin: 5px 0; }
        .btn-azul { background: #2563eb; color: white; }
        .btn-verde { background: #16a34a; color: white; }
        .link { color: #facc15; text-decoration: none; font-size: 14px; cursor: pointer; display: block; margin-top: 10px; }
        .box-premio { background: linear-gradient(135deg, #451a03 0%, #92400e 100%); padding: 20px; border-radius: 15px; border: 2px solid #facc15; margin-bottom: 20px; }
        .valor-premio { font-size: 24px; font-weight: bold; color: #facc15; }
        .user-info { background: #1e293b; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border: 1px solid #334155; }
        .ranking-box { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #facc15; text-align: left; font-size: 14px; }
        .timer { font-size: 48px; font-weight: bold; color: #4ade80; margin: 20px 0; }
        .cartela { background: white; color: black; padding: 10px; border-radius: 8px; display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div id="telaLogin" class="card">
        <h2 style="color:#facc15;">BINGO REAL</h2>
        <input type="email" id="loginEmail" placeholder="E-mail">
        <input type="password" id="loginSenha" placeholder="Senha">
        <button class="btn-azul" onclick="fazerLogin()">ENTRAR</button>
        <span class="link" onclick="mostrarTela('telaCadastro')">Criar conta</span>
    </div>

    <div id="telaCadastro" class="card hidden">
        <h2 style="color:#facc15;">CADASTRO</h2>
        <input type="text" id="cadNome" placeholder="Nome">
        <input type="email" id="cadEmail" placeholder="E-mail">
        <input type="password" id="cadSenha" placeholder="Senha">
        <button class="btn-verde" onclick="fazerCadastro()">CADASTRAR</button>
        <span class="link" onclick="mostrarTela('telaLogin')">Voltar</span>
    </div>

    <div id="telaJogo" class="hidden">
        <div class="box-premio">
            <span style="font-size: 12px; color: #fde68a;">PR√äMIO TOTAL</span><br>
            <span class="valor-premio" id="premioTxt">ACUMULANDO...</span>
        </div>

        <div class="user-info">
            <div style="text-align: left;"><b id="nomePlayer">...</b></div>
            <div style="text-align: right;"><span style="color:#22c55e; font-weight:bold;" id="saldoTxt">R$ 0,00</span></div>
        </div>

        <div class="ranking-box">
            <h3 style="margin:0 0 10px 0; color:#facc15;">üèÜ TOP 10 JOGADORES</h3>
            <div id="listaRanking">...</div>
        </div>

        <div class="timer" id="timerTxt">05:00</div>
        <button class="btn-azul" onclick="comprarCartela()">COMPRAR CARTELA (R$ 2,00)</button>
        <button class="btn-verde" onclick="solicitarPix()">DEPOSITAR VIA PIX</button>
        
        <div id="minhasCartelas"></div>
        <div id="bolasSorteadas" style="margin-top:20px; display:flex; flex-wrap:wrap; gap:5px; justify-content:center;"></div>
        <button style="background:none; color:gray; font-size:12px; margin-top: 20px;" onclick="logout()">Sair</button>
    </div>
</div>

<script>
    const API = "https://bingo-backend-89dt.onrender.com";
    let USER_ID = localStorage.getItem('userId');

    function mostrarTela(id) {
        document.getElementById('telaLogin').classList.add('hidden');
        document.getElementById('telaCadastro').classList.add('hidden');
        document.getElementById('telaJogo').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }

    async function carregarDados() {
        if(!USER_ID) return;
        try {
            const resStatus = await fetch(`${API}/game-status`);
            const jogo = await resStatus.json();

            const premioElemento = document.getElementById('premioTxt');
            if (jogo.tempoRestante > 0 && jogo.bolas.length === 0) {
                premioElemento.innerText = "ACUMULANDO...";
            } else {
                premioElemento.innerText = `R$ ${jogo.premioAcumulado.toFixed(2)}`;
            }

            const timerElemento = document.getElementById('timerTxt');
            let min = Math.floor(jogo.tempoRestante / 60);
            let seg = jogo.tempoRestante % 60;
            timerElemento.innerText = `${min < 10 ? '0'+min : min}:${seg < 10 ? '0'+seg : seg}`;

            const resRank = await fetch(`${API}/ranking-bingo`);
            const rank = await resRank.json();
            document.getElementById('listaRanking').innerHTML = rank.map((u, i) => `
                <div style="display:flex; justify-content:space-between; padding:4px 0; border-bottom:1px solid #334155;">
                    <span>${i+1}¬∫ ${u.name}</span>
                    <b style="color:#facc15">${u.acertos} / 10</b>
                </div>
            `).join('');

            if(jogo.bolas.length > 0) {
                document.getElementById('bolasSorteadas').innerHTML = jogo.bolas.map(b => `
                    <div style="background:#facc15; color:black; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; margin:2px;">${b}</div>
                `).join('');
            }

            const resUser = await fetch(`${API}/user-data/${USER_ID}`);
            const user = await resUser.json();
            document.getElementById('nomePlayer').innerText = user.name.toUpperCase();
            document.getElementById('saldoTxt').innerText = `R$ ${user.saldo.toFixed(2)}`;
        } catch (e) {}
    }

    // --- SUA NOVA FUN√á√ÉO MERCADO PAGO ---
    async function solicitarPix() {
        const valor = prompt("Quanto deseja depositar? (R$)");
        if (!valor || isNaN(valor)) return;

        try {
            const res = await fetch(`${API}/gerar-pix`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: USER_ID, valor: valor })
            });
            const data = await res.json();

            const pixArea = document.createElement('div');
            pixArea.style = "position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:white; color:black; padding:20px; border-radius:15px; z-index:1000; text-align:center; width:80%; box-shadow: 0 0 20px rgba(0,0,0,0.5);";
            pixArea.innerHTML = `
                <h3 style="margin:0">Pague seu PIX</h3>
                <img src="data:image/jpeg;base64,${data.qr_code_base64}" width="200">
                <p style="font-size:10px; word-break:break-all; background:#eee; padding:5px; margin:10px 0;">${data.qr_code}</p>
                <button onclick="this.parentElement.remove()" style="background:#2563eb; color:white; padding:10px; border:none; border-radius:5px; width:100%; cursor:pointer;">J√Å PAGUEI / FECHAR</button>
            `;
            document.body.appendChild(pixArea);
        } catch (e) { alert("Erro ao gerar PIX. Verifique seu servidor."); }
    }

    async function comprarCartela() {
        const res = await fetch(`${API}/comprar-com-saldo`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ usuarioId: USER_ID })
        });
        if(res.ok) {
            const data = await res.json();
            const div = document.createElement('div');
            div.className = 'cartela';
            div.innerHTML = data.cartelas[0].map(n => `<div>${n}</div>`).join('');
            document.getElementById('minhasCartelas').prepend(div);
        } else alert("Saldo insuficiente!");
    }

    async function fazerLogin() {
        const res = await fetch(`${API}/login`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email: loginEmail.value, senha: loginSenha.value })
        });
        if(res.ok) { 
            const data = await res.json(); 
            localStorage.setItem('userId', data.user._id); 
            USER_ID = data.user._id; 
            location.reload(); 
        } else alert("Erro!");
    }

    async function fazerCadastro() {
        const dados = { name: cadNome.value, email: cadEmail.value, senha: cadSenha.value };
        await fetch(`${API}/register`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(dados) });
        alert("Conta criada!"); mostrarTela('telaLogin');
    }

    function logout() { localStorage.clear(); location.reload(); }

    if(USER_ID) { mostrarTela('telaJogo'); setInterval(carregarDados, 2000); carregarDados(); }
    else mostrarTela('telaLogin');
</script>
</body>
</html>
