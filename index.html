<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Real - Oficial</title>
    <style>
        :root { --primary: #facc15; --bg: #020617; --card: #1e293b; --success: #22c55e; }
        html, body { overflow: hidden; height: 100%; position: fixed; width: 100%; font-family: sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; padding: 0; }
        .hidden { display: none !important; }
        .auth-card { background: #1e293b; padding: 25px; border-radius: 12px; border: 1px solid var(--primary); width: 90%; max-width: 320px; margin: auto; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #334155; background: #020617; color: white; box-sizing: border-box; }
        button { cursor: pointer; border: none; border-radius: 6px; font-weight: bold; width: 100%; padding: 12px; margin-bottom: 10px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #0f172a; border-bottom: 2px solid var(--primary); height: 50px; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body>

<div id="telaAuth" class="hidden" style="height: 100vh; display: flex; align-items: center;">
    <div class="auth-card">
        <h2 style="color:var(--primary);">BINGO REAL</h2>
        <input type="email" id="emailLogin" placeholder="Seu E-mail">
        <input type="password" id="senhaLogin" placeholder="Sua Senha">
        <button onclick="fazerLogin()" style="background:var(--success); color:white;">ENTRAR NO JOGO</button>
        <button onclick="abrirModal()" style="background:#334155; color:white;">CRIAR CONTA GRÁTIS</button>
    </div>
</div>

<div id="modalReg" class="modal hidden">
    <div class="auth-card" style="border-color: var(--success);">
        <h3 style="color:var(--success);">NOVO CADASTRO</h3>
        <input type="text" id="regNome" placeholder="Seu Nome">
        <input type="email" id="regEmail" placeholder="Seu E-mail">
        <input type="password" id="regSenha" placeholder="Crie uma Senha">
        <button onclick="fazerCadastro()" style="background:var(--success); color:white;">FINALIZAR CADASTRO</button>
        <button onclick="fecharModal()" style="background:transparent; color:#94a3b8;">Voltar</button>
    </div>
</div>

<div id="telaJogo" class="hidden">
    <div class="header">
        <span style="font-weight:bold; color:var(--primary);">BINGO REAL</span>
        <button onclick="logout()" style="background:#450a0a; color:#f87171; width:auto; padding:5px 15px; border: 1px solid #f87171;">SAIR</button>
    </div>
    <div style="padding: 20px;">
        <div style="background:#1e293b; padding:15px; border-radius:10px; margin-bottom:20px;">
            <p style="margin:0; font-size:14px; color:#94a3b8;">Saldo Disponível</p>
            <h2 id="saldoTxt" style="margin:5px 0; color:var(--success);">R$ 0,00</h2>
        </div>
        <div style="background:#1e293b; padding:15px; border-radius:10px;">
            <p style="margin:0; font-size:14px; color:#94a3b8;">Última Bola Sorteada</p>
            <h1 id="bolaTxt" style="margin:5px 0; color:var(--primary);">--</h1>
        </div>
    </div>
</div>

<script>
    const API = "https://bingo-backend-89dt.onrender.com"; //
    let USER_ID = localStorage.getItem('userId');

    function abrirModal() { document.getElementById('modalReg').classList.remove('hidden'); }
    function fecharModal() { document.getElementById('modalReg').classList.add('hidden'); }

    // FUNÇÃO PARA SAIR E LIMPAR LOGIN
    function logout() {
        if (confirm("Deseja realmente sair da conta?")) {
            localStorage.clear();
            sessionStorage.clear();
            location.reload();
        }
    }

    async function fazerCadastro() {
        const name = document.getElementById('regNome').value;
        const email = document.getElementById('regEmail').value;
        const senha = document.getElementById('regSenha').value;
        if(!name || !email || !senha) return alert("Preencha todos os campos!");

        try {
            const res = await fetch(`${API}/register`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, email, senha })
            });
            if(res.ok) { 
                alert("Cadastro realizado com sucesso! Faça seu login."); 
                fecharModal(); 
            } else { 
                alert("Este e-mail já está sendo usado."); 
            }
        } catch(e) { alert("Erro ao conectar com o servidor."); }
    }

    async function fazerLogin() {
        const email = document.getElementById('emailLogin').value;
        const senha = document.getElementById('senhaLogin').value;
        try {
            const res = await fetch(`${API}/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, senha })
            });
            const data = await res.json();
            if(res.ok && data._id) {
                localStorage.setItem('userId', data._id);
                location.reload();
            } else { alert("E-mail ou senha incorretos."); }
        } catch(e) { alert("O servidor ainda está iniciando... tente em 10 segundos."); }
    }

    async function atualizarInterface() {
        if(!USER_ID) return;
        try {
            const [resStatus, resUser] = await Promise.all([
                fetch(`${API}/game-status`),
                fetch(`${API}/user-data/${USER_ID}`)
            ]);
            const jogo = await resStatus.json();
            const user = await resUser.json();

            document.getElementById('saldoTxt').innerText = `R$ ${user.saldo.toFixed(2)}`;
            if(jogo.bolas && jogo.bolas.length > 0) {
                document.getElementById('bolaTxt').innerText = jogo.bolas[jogo.bolas.length - 1];
            }
        } catch(e) { console.error("Erro na atualização"); }
    }

    // CONTROLE DE TELAS
    if (USER_ID) {
        document.getElementById('telaJogo').classList.remove('hidden');
        setInterval(atualizarInterface, 5000);
        atualizarInterface();
    } else {
        document.getElementById('telaAuth').classList.remove('hidden');
    }
</script>
</body>
</html>
