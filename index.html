<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Real</title>
    <style>
        body { font-family: sans-serif; background: #020617; color: white; text-align: center; padding: 20px; }
        .auth-card { background: #0f172a; padding: 20px; border: 1px solid #facc15; border-radius: 10px; max-width: 300px; margin: auto; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 95%; padding: 10px; background: #facc15; border: none; font-weight: bold; border-radius: 5px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="telaLogin">
    <div class="auth-card">
        <h2>BINGO REAL</h2>
        <input type="email" id="emailLogin" placeholder="E-mail">
        <input type="password" id="senhaLogin" placeholder="Senha">
        <button onclick="fazerLogin()" id="btnLogin">ENTRAR</button>
        <p onclick="mudarTela('registro')" style="cursor:pointer; color:#facc15">Criar Conta</p>
    </div>
</div>

<div id="telaRegistro" class="hidden">
    <div class="auth-card">
        <h2>CADASTRO</h2>
        <input type="text" id="nomeReg" placeholder="Nome">
        <input type="email" id="emailReg" placeholder="E-mail">
        <input type="password" id="senhaReg" placeholder="Senha">
        <button onclick="fazerCadastro()" id="btnReg">CADASTRAR</button>
        <p onclick="mudarTela('login')" style="cursor:pointer; color:#facc15">Voltar ao Login</p>
    </div>
</div>

<script>
    const API = "https://bingo-backend-89dt.onrender.com"; // Sua URL do Render

    function mudarTela(t) {
        document.getElementById('telaLogin').classList.toggle('hidden', t === 'registro');
        document.getElementById('telaRegistro').classList.toggle('hidden', t === 'login');
    }

    async function fazerCadastro() {
        const name = document.getElementById('nomeReg').value;
        const email = document.getElementById('emailReg').value;
        const senha = document.getElementById('senhaReg').value;
        const btn = document.getElementById('btnReg');

        try {
            btn.innerText = "PROCESSANDO...";
            const res = await fetch(`${API}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, senha })
            });
            const data = await res.json();
            if (res.ok) { alert("Cadastro Ok!"); mudarTela('login'); }
            else { alert(data.message); }
        } catch (e) { alert("O servidor está acordando. Tente de novo em 20 segundos."); }
        finally { btn.innerText = "CADASTRAR"; }
    }

    async function fazerLogin() {
        const email = document.getElementById('emailLogin').value;
        const senha = document.getElementById('senhaLogin').value;
        const btn = document.getElementById('btnLogin');

        try {
            btn.innerText = "ENTRANDO...";
            const res = await fetch(`${API}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, senha })
            });
            const data = await res.json();
            if (res.ok) { localStorage.setItem('userId', data._id); alert("Logado!"); location.reload(); }
            else { alert(data.message); }
        } catch (e) { alert("Erro de conexão com o servidor."); }
        finally { btn.innerText = "ENTRAR"; }
    }
</script>
</body>
</html>
