<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Real - Live</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #020617; color: #e2e8f0; padding: 10px; margin: 0; padding-bottom: 80px; }
        .premio-box { display: block; background: linear-gradient(135deg, #b45309, #f59e0b, #facc15, #b45309); color: #fff; text-align: center; padding: 20px; border-radius: 15px; border: 2px solid #fff; margin-bottom: 15px; box-shadow: 0 0 20px rgba(250, 204, 21, 0.5); animation: brilho 2s infinite; }
        @keyframes brilho { 0% { opacity: 0.9; } 50% { opacity: 1; } 100% { opacity: 0.9; } }
        .valor-acumulado { font-size: 2.2rem; font-weight: bold; display: block; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .card-topo { background: #1e293b; border-radius: 12px; padding: 15px; border: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .btn-acao { border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 0.7rem; cursor: pointer; margin-left: 5px; }
        .btn-deposito { background: #32bcad; color: #000; }
        .btn-saque { background: #f87171; color: #fff; }
        .navbar-bottom { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 12px 0; border-top: 2px solid #334155; z-index: 1000; }
        .nav-item { text-align: center; color: #94a3b8; background: none; border: none; font-size: 0.7rem; cursor: pointer; text-transform: uppercase; font-weight: bold; }
        .nav-item.active { color: #3b82f6; }
        .btn-buy { background: #22c55e; color: #fff; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; text-transform: uppercase; }
        .num-cartela { display: inline-flex; width: 30px; height: 30px; align-items: center; justify-content: center; font-family: monospace; font-weight: bold; font-size: 0.8rem; margin: 2px; border-radius: 50%; background: #334155; border: 1px solid #475569; color: #fff; }
        .bola-sorteada { background: #facc15 !important; color: #000 !important; border-color: #fff !important; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #fff; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="telaDourada" class="premio-box">
    <span id="labelPremio" style="font-size:0.8rem; font-weight:bold; text-transform: uppercase;">ðŸ’° SORTEIO EM BREVE ðŸ’°</span>
    <span class="valor-acumulado" id="premioRevelado">ACUMULANDO...</span>
</div>

<div class="card-topo">
    <div><span style="font-size:0.6rem; color:#94a3b8; display:block;">SALDO</span><b style="color:#facc15; font-size:1.4rem;" id="saldoDisplay">R$ 0,00</b></div>
    <div style="display: flex;">
        <button onclick="aba('tabPix')" class="btn-acao btn-deposito">DEPOSITAR</button>
        <button onclick="aba('tabSaque')" class="btn-acao btn-saque">SACAR</button>
    </div>
</div>

<div id="tabBingo" class="tab-content active">
    <div id="faseVenda" style="text-align: center;">
        <div style="background: #1e293b; padding: 20px; border-radius: 15px; border: 1px solid #334155; margin-bottom: 15px;">
            <div id="timerGlobal" style="font-size:2rem; font-weight:bold; color:#fff;">02:00</div>
        </div>
        <button class="btn-buy" onclick="comprar()">COMPRAR CARTELA (R$ 2,00)</button>
    </div>
    <div id="faseSorteio" style="display:none; text-align:center;">
        <div id="globoBolas" style="display:flex; flex-wrap:wrap; justify-content:center; gap:8px;"></div>
    </div>
    <div id="minhasCartelasContainer" style="margin-top:20px;"></div>
</div>

<div id="tabPix" class="tab-content">
    <div style="background: #1e293b; padding: 20px; border-radius: 15px; border: 1px solid #334155;">
        <h3 style="color:#32bcad; text-align: center; margin-top:0;">DEPOSITAR VIA PIX</h3>
        <div id="paymentBrick_container"></div>
    </div>
</div>

<div id="tabSaque" class="tab-content">
    <div style="background: #1e293b; padding: 20px; border-radius: 15px; border: 1px solid #334155;">
        <h3 style="color:#f87171; text-align: center; margin-top:0;">SOLICITAR SAQUE</h3>
        <input type="number" id="valorSaque" placeholder="Valor R$">
        <input type="text" id="pixSaque" placeholder="Sua Chave PIX">
        <button onclick="solicitarSaque()" style="background:#f87171; color:white; border:none; width:100%; padding:15px; border-radius:8px; font-weight:bold; cursor:pointer;">CONFIRMAR SAQUE</button>
    </div>
</div>

<nav class="navbar-bottom">
    <button class="nav-item active" onclick="aba('tabBingo')">ðŸŽ° BINGO</button>
    <button class="nav-item" onclick="aba('tabPix')">ðŸ’° DEPÃ“SITO</button>
    <button class="nav-item" onclick="aba('tabSaque')">ðŸ’¸ SAQUE</button>
</nav>

<script>
    // USANDO SUA PUBLIC KEY
    const mp = new MercadoPago('APP_USR-3f875a4f-aff1-4b7b-902e-4494b11b472d');

    let saldo = 0.00, acumuladoOculto = 0.00, tempo = 120, rodadaIniciada = false;

    function aba(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(id === 'tabPix') renderizarPix();
    }

    function comprar() {
        if(saldo < 2) return alert("Saldo insuficiente!");
        saldo -= 2; acumuladoOculto += 1.80;
        document.getElementById('saldoDisplay').innerText = `R$ ${saldo.toFixed(2).replace('.', ',')}`;
        gerarCartela();
    }

    function solicitarSaque() {
        let valor = document.getElementById('valorSaque').value;
        let chave = document.getElementById('pixSaque').value;
        if(!valor || !chave) return alert("Preencha todos os campos!");
        
        // ENVIA PARA O SEU WHATSAPP (Substitua o nÃºmero abaixo pelo seu)
        let fone = "86995932214"; 
        let msg = `OlÃ¡, solicito saque de R$ ${valor} para a chave PIX: ${chave}`;
        window.open(`https://wa.me/${fone}?text=${encodeURIComponent(msg)}`);
    }

    function gerarCartela() {
        let nums = [];
        while(nums.length < 10) {
            let r = Math.floor(Math.random() * 50) + 1;
            if(!nums.includes(r)) nums.push(r);
        }
        nums.sort((a,b) => a-b);
        document.getElementById('minhasCartelasContainer').innerHTML += `<div style="background:#1e293b; padding:10px; border-radius:10px; margin-bottom:10px; border:1px solid #334155;">
            ${nums.map(n => `<span class="num-cartela" data-n="${n}">${n}</span>`).join('')}
        </div>`;
    }

    setInterval(() => {
        if(rodadaIniciada) return;
        tempo--;
        let min = Math.floor(tempo/60), sec = tempo % 60;
        document.getElementById('timerGlobal').innerText = `${min}:${sec.toString().padStart(2,'0')}`;
        if(tempo <= 0) iniciarSorteio();
    }, 1000);

    function iniciarSorteio() {
        rodadaIniciada = true;
        document.getElementById('faseVenda').style.display = 'none';
        document.getElementById('faseSorteio').style.display = 'block';
        document.getElementById('labelPremio').innerText = "ðŸ’° PRÃŠMIO REVELADO ðŸ’°";
        document.getElementById('premioRevelado').innerText = `R$ ${acumuladoOculto.toFixed(2).replace('.', ',')}`;
        sortear();
    }

    async function sortear() {
        let sorteadas = [];
        for(let i=0; i<30; i++) {
            await new Promise(r => setTimeout(r, 2000));
            let b; do { b = Math.floor(Math.random() * 50) + 1; } while(sorteadas.includes(b));
            sorteadas.push(b);
            document.getElementById('globoBolas').innerHTML += `<div class="num-cartela bola-sorteada">${b}</div>`;
            document.querySelectorAll(`[data-n="${b}"]`).forEach(el => el.style.background = "#22c55e");
        }
    }

    let brickController;
    async function renderizarPix() {
        if (brickController) brickController.unmount();
        const bricksBuilder = mp.bricks();
        brickController = await bricksBuilder.create('payment', 'paymentBrick_container', {
            initialization: { amount: 10, payer: { email: "usuario@gmail.com" } }, // E-MAIL ATUALIZADO
            customization: { paymentMethods: { bankTransfer: ['pix'], all: false } },
            callbacks: {
                onSubmit: ({ formData }) => {
                    return new Promise(() => {});
                }
            }
        });
    }
</script>
</body>
</html>
