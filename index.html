<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Real - Ranking Real</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #1a1a1a; color: white; text-align: center; margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: auto; background: #2a2a2a; padding: 20px; border-radius: 15px; border: 2px solid #edb120; }
        
        .acumulado-container { background: linear-gradient(145deg, #edb120, #b8860b); color: #000; padding: 15px; border-radius: 10px; margin-bottom: 15px; font-weight: bold; font-size: 22px; }
        .saldo-box { font-size: 26px; color: #28a745; font-weight: bold; margin-bottom: 10px; background: #000; padding: 10px; border-radius: 8px; border: 1px solid #28a745; }
        .timer-display { font-size: 45px; font-weight: bold; color: #fff; margin: 10px 0; }

        .sessao { background: #333; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        input { padding: 12px; border-radius: 5px; border: none; text-align: center; width: 85%; margin-bottom: 10px; font-size: 16px; }
        
        .btn-comprar { background: #edb120; color: #000; border: none; padding: 15px; border-radius: 8px; width: 100%; font-weight: bold; font-size: 18px; cursor: pointer; }
        .btn-deposito { background: #28a745; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; }

        /* Sorteio */
        .bola-gigante { width: 100px; height: 100px; line-height: 100px; background: radial-gradient(circle at 30% 30%, #fff, #ccc); color: #000; font-size: 45px; font-weight: bold; border-radius: 50%; margin: 20px auto; border: 5px solid #edb120; }
        .bolas-sairam { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 20px; }
        .bola-mini { width: 35px; height: 35px; line-height: 35px; background: #fff; color: #000; border-radius: 50%; font-size: 15px; font-weight: bold; }

        .ranking-tabela { width: 100%; margin-top: 20px; border-collapse: collapse; }
        .ranking-tabela th { color: #edb120; padding-bottom: 10px; border-bottom: 1px solid #444; }
        .ranking-tabela td { padding: 10px; border-bottom: 1px solid #444; font-size: 16px; }
        
        #tela-sorteio { display: none; }
    </style>
</head>
<body onload="iniciarContagem()">

    <div class="container">
        <div id="tela-jogo">
            <div class="acumulado-container">SORTEIO ACUMULADO</div>
            <div class="saldo-box">R$ <span id="label-saldo">0,00</span></div>
            <div class="timer-display" id="label-timer">05:00</div>

            <div class="sessao">
                <p>Quantidade de Cartelas:</p>
                <input type="number" id="input-qtd" value="1" min="1">
                <button class="btn-comprar" onclick="comprarCartelas()">COMPRAR CARTELAS</button>
            </div>

            <div class="sessao">
                <input type="number" id="input-dep" value="10">
                <button class="btn-deposito" onclick="depositar()">DEPOSITAR VIA PIX</button>
            </div>
            <div id="status-c" style="color:#aaa;">0 cartelas ativas</div>
        </div>

        <div id="tela-sorteio">
            <h2 style="color:#edb120;">SORTEIO AO VIVO</h2>
            <div class="bola-gigante" id="bola-viva">--</div>
            <div id="grid-bolas" class="bolas-sairam"></div>
            
            <h3 style="margin-top:30px;">RANKING DE CARTELAS (TOP 10)</h3>
            <table class="ranking-tabela">
                <thead>
                    <tr><th>Pos</th><th>Cartela ID</th><th>Pontos</th></tr>
                </thead>
                <tbody id="corpo-ranking">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        let saldo = 0.00;
        let tempo = 300;
        let listaCartelas = []; // Aqui ficam as cartelas reais compradas

        function iniciarContagem() {
            setInterval(() => {
                if (tempo > 0) {
                    tempo--;
                    let m = Math.floor(tempo / 60);
                    let s = tempo % 60;
                    document.getElementById('label-timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                } else if (tempo === 0) {
                    tempo = -1; // Trava para não repetir
                    comecarSorteio();
                }
            }, 1000);
        }

        function comprarCartelas() {
            const qtd = parseInt(document.getElementById('input-qtd').value);
            const custo = qtd * 2;
            if (saldo >= custo) {
                saldo -= custo;
                document.getElementById('label-saldo').innerText = saldo.toFixed(2).replace('.', ',');
                
                for(let i=0; i < qtd; i++) {
                    listaCartelas.push({
                        id: Math.floor(1000 + Math.random() * 9000), // ID de 4 dígitos
                        numeros: gerarNumeros()
                    });
                }
                document.getElementById('status-c').innerText = `${listaCartelas.length} cartelas ativas!`;
                alert(qtd + " cartelas compradas!");
            } else {
                alert("Saldo insuficiente!");
            }
        }

        function gerarNumeros() {
            let n = [];
            while(n.length < 10) {
                let num = Math.floor(Math.random() * 50) + 1;
                if (!n.includes(num) && ![11,22,33,44].includes(num)) n.push(num);
            }
            return n;
        }

        function comecarSorteio() {
            document.getElementById('tela-jogo').style.display = 'none';
            document.getElementById('tela-sorteio').style.display = 'block';
            
            let sorteadas = [];
            const intervalo = setInterval(() => {
                if (sorteadas.length < 30) {
                    let bola;
                    do { bola = Math.floor(Math.random() * 50) + 1; } while (sorteadas.includes(bola));
                    sorteadas.push(bola);
                    
                    document.getElementById('bola-viva').innerText = bola;
                    document.getElementById('grid-bolas').innerHTML += `<div class="bola-mini">${bola}</div>`;
                    
                    atualizarRankingReal(sorteadas);
                } else {
                    clearInterval(intervalo);
                    alert("Fim do Sorteio!");
                    setTimeout(() => location.reload(), 10000);
                }
            }, 5000); // 5 segundos por bola
        }

        function atualizarRankingReal(bolas) {
            // Calcula pontos apenas para as cartelas que foram COMPRADAS
            let ranking = listaCartelas.map(c => {
                let pontos = c.numeros.filter(n => bolas.includes(n)).length;
                return { id: c.id, pontos: pontos };
            });

            // Ordena do maior para o menor
            ranking.sort((a, b) => b.pontos - a.pontos);

            // Pega apenas as 10 melhores
            const top10 = ranking.slice(0, 10);

            const corpo = document.getElementById('corpo-ranking');
            corpo.innerHTML = "";
            
            if (top10.length === 0) {
                corpo.innerHTML = "<tr><td colspan='3'>Nenhuma cartela em jogo</td></tr>";
                return;
            }

            top10.forEach((item, idx) => {
                corpo.innerHTML += `
                    <tr>
                        <td>${idx + 1}º</td>
                        <td>#${item.id}</td>
                        <td>${item.pontos} / 10</td>
                    </tr>
                `;
            });
        }

        async function depositar() {
            const v = document.getElementById('input-dep').value;
            try {
                const res = await fetch("https://bingo-backend-89dt.onrender.com/gerar-pix", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({valor: v})
                });
                const data = await res.json();
                if(data.qr_code) prompt("PIX:", data.qr_code);
            } catch(e) { alert("Erro de conexão."); }
        }
    </script>
</body>
</html>
